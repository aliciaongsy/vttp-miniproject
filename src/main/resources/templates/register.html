<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/login.css">
    <title>Sign up</title>
</head>

<body>
    <div class="container">
        <form data-th-action="@{/register/validate}" method="post" data-th-object="${user}">
            <div>
                <h1>Sign up</h1>
            </div>
            <div data-th-if="${exist}">
                <div class="alert alert-danger" role="alert">
                    Email already exist. Try <a data-th-href="@{/login}">logging in</a> instead.
                </div>
            </div>
            <div class="mb-3 mt-3">
                <label for="name"><b>Name: </b></label>
                <br>
                <input type="text" placeholder="Enter Name" name="name" id="name" data-th-field="*{name}" size="46">
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
				data-th-errorclass="error" role="alert"></div>
            <div class="mb-3">
                <label for="email"><b>Email: </b></label>
                <br>
                <input type="email" placeholder="Enter Email" name="email" id="email" data-th-field="*{email}" size="46">
            </div>
            <div class="alert alert-danger" data-th-if="${#fields.hasErrors('email')}" th:errors="*{email}"
				data-th-errorclass="error" role="alert"></div>
            <div class="mb-3">
                <label for="password"><b>Password: </b></label>
                <br>
                <input type="password" placeholder="Enter Password" name="password" id="password" data-th-field="*{password}" size="46">
            </div>
            <div class="alert alert-danger" data-th-if="${#fields.hasErrors('password')}" th:errors="*{password}"
				data-th-errorclass="error" role="alert"></div>
            <div class="mb-3">
                <label for="confirmPassword"><b>Confirm Password: </b></label>
                <br>
                <input type="password" placeholder="Confirm Password" name="confirmPassword" id="confirmPassword" data-th-field="*{confirmPassword}" size="46">
            </div>
            <div class="alert alert-danger" data-th-if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"
				data-th-errorclass="error" role="alert"></div>
            <div class="alert alert-danger" data-th-unless="${match}" role="alert">Password mismatched!</div>
            <div class="mb-3 d-grid gap-2 col-6 mx-auto">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>

</body>

</html>
