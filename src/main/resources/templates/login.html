<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/login.css">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <form data-th-action="@{/login/validate}" method="post">
            <div>
                <h1>Sign in</h1>
            </div>
            <div class="mb-3 mt-3">
                <label for="email"><b>Email: </b></label>
                <br>
                <input type="email" placeholder="Enter Email" name="email" size="46">
            </div>
            <div data-th-unless="${validemail}" data-th-if="${field}">
                <div class="alert alert-danger" role="alert">
                    Account linked to this email doesn't exist
                </div>
            </div>
            <div class="mb-3">
                <label for="password"><b>Password: </b></label>
                <br>
                <input type="password" placeholder="Enter Password" name="password" size="46">
            </div>
            <div data-th-unless="${validpw}" data-th-if="${field}">
                <div class="alert alert-danger" role="alert">
                    Try again
                </div>
            </div>
            <div data-th-unless="${field}">
                <div class="alert alert-danger" role="alert">
                    Fields cannot be empty!
                </div>
            </div>
            <div class="mb-3">
                <p style="padding-left: 10px;">Don't have an account? <a data-th-href="@{/register}" style="color: rgb(64, 137, 232);">Sign up here</a></p>
            </div>
            <div class="mb-3 d-grid gap-2 col-6 mx-auto">
                <button type="submit">Login</button>
            </div>
        </form>
    </div>
</body>

</html>
